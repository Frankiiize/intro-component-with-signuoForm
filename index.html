<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__tittle">Learn to code by watching others</h1>
    <p class="header__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
  </header>
  <main class="trialContainer">
    <div class="trialContainer__card">
      <p><span>Try it free 7 days </span>then $20/mo. thereafter</p>
    </div>
    <form class="trialContainer__form" action="#">
      <label for="name">
        <input type="text" id="name" name="name"  placeholder="First Name">
      </label>
      <label for="lastName">
        <input type="text" id="lastName" name="lastName"  placeholder="First Name">
      </label>
      <label for="Email">
        <input type="email" id="email" name="email"  placeholder="Email Address">
      </label>
      <label for="password">
        <input type="password" id="password" name="password" placeholder="Password">
      </label>
      <label for="sendBtn">
        <input type="submit" value="Claim your free trial">
      </label>
    </form>
    <div class="trialContainer__terms">
      <p>By clicking the button, you are agreeing to our <strong>Terms and Services</strong> </p>
    </div>
  </main>

</body>
</html>
