<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/deskStyle.css" media="(min-width:790px)">
</head>
<body>
  <div class="container">

    <header class="header">
      <h1 class="header__tittle">Learn to code by watching others</h1>
      <p class="header__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </header>
    <main class="trialContainer">
      <div class="trialContainer__card">
        <p><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
      </div>
      <div class="trialContainer__register">
        <form class="trialContainer__register__form" id="form" method="POST">
          <label class="trialContainer__register__form__label" for="name">
            <input type="text" id="name" autocomplete="name" name="First Name"  placeholder="First Name">
            <i class="errorIcon"></i>
          </label>
          <span id="namePrint"></span>
          <label class="trialContainer__register__form__label" for="lastName">
            <input type="text" id="lastName" autocomplete="Family-Name" name="lastName"  placeholder="Last Name">
            <i class="errorIcon"></i>
          </label>
          <span id="lastNamePrint"></span>
          <label class="trialContainer__register__form__label" for="email">
            <input type="email" id="email" autocomplete="email" name="Email"  placeholder="Email Address">
            <i class="errorIcon"></i>
          </label>
          <span id="emailPrint"></span>
          <label class="trialContainer__register__form__label" for="password">
            <input type="password" id="password" autocomplete="current-password" name="Password" placeholder="Password">
            <i class="errorIcon"></i>
          </label>
          <span id="passwordPrint"></span>
          <label class="trialContainer__register__form__sendBtn">
            <input  id="sumitBtn" type="submit" value="Claim your free trial">
          </label>
        </form>
        <div class="trialContainer__register__terms">
          <p>By clicking the button, you are agreeing to our <strong>Terms and Services</strong> </p>
        </div>
      </div>
  
    </main>

        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </div>
  <script src="src/index.js"></script>
</body>
</html>
